<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/97a0b5ecb4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="checker">
            <input class="typing" id="text-input" type="text" placeholder="Enter a word"/>
            <button type="button" id="check-btn">Check</button>
        </div>
        <div class="checker-result">
            <p id="result"></p>
        </div>
        <div class="definition">
            <i class="fa-solid fa-lightbulb"></i>
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
